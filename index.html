<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSignal Web Push Test</title>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "062653ba-a024-4307-895f-e3b65bba57ac", // Your App ID
      });

      // Check if the user is already subscribed
      const userId = await OneSignal.getUserId(); // Get the user ID (Player ID)
      console.log("OneSignal user ID:", userId);

      if (userId) {
        // User is already subscribed
        document.getElementById("subscribe-btn").disabled = true; // Disable the button
        alert("You are already subscribed to notifications!");
      } else {
        // Not yet subscribed, proceed with normal flow
        console.log("User is not subscribed yet.");
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OneSignal Web Push Test</h1>
  <p>Click the button below to subscribe to push notifications.</p>

  <!-- Subscribe Button -->
  <button id="subscribe-btn">Subscribe to Notifications</button>

  <script>
    document.getElementById("subscribe-btn").addEventListener("click", async () => {
      const OneSignal = window.OneSignal;
      try {
        // Request permission from the user
        const permission = await OneSignal.Notifications.requestPermission();
        console.log("Permission result:", permission);

        if (permission === "granted") {
          console.log("User subscribed successfully!");
          alert("Thanks for subscribing!");
        } else {
          console.log("Subscription denied!");
          alert("You need to enable notifications to subscribe.");
        }
      } catch (error) {
        console.error("Subscription error:", error);
      }
    });
  </script>
</body>
</html>
