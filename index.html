<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSignal Push Notifications</title>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "062653ba-a024-4307-895f-e3b65bba57ac", // Your App ID
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #debug-panel {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
      width: 350px;
      font-family: monospace;
      background: #f9f9f9;
    }
    .debug-line {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>OneSignal Web Push Test</h1>
  <p>Click the button below to subscribe to push notifications.</p>

  <!-- Subscribe Button -->
  <button id="subscribe-btn">Subscribe to Notifications</button>

  <!-- Debug Panel -->
  <div id="debug-panel">
    <div class="debug-line">Permission: <span id="permission-status">Loading...</span></div>
    <div class="debug-line">Subscription ID: <span id="subscription-id">Loading...</span></div>
    <div class="debug-line">Service Worker: <span id="sw-status">Checking...</span></div>
  </div>

  <script>
    async function updateDebugPanel() {
      const OneSignal = window.OneSignal;
      // Check permission
      const permissionState = await navigator.permissions.query({ name: "notifications" });
      document.getElementById("permission-status").innerText = permissionState.state;

      // Check subscription ID
      const subId = await OneSignal.User.PushSubscription.getId();
      document.getElementById("subscription-id").innerText = subId || "Not subscribed";

      // Check Service Worker
      const swReg = await navigator.serviceWorker.getRegistration();
      document.getElementById("sw-status").innerText = swReg ? "Registered" : "Not registered";
    }

    document.getElementById("subscribe-btn").addEventListener("click", async () => {
      const OneSignal = window.OneSignal;
      try {
        const permissionState = await navigator.permissions.query({ name: "notifications" });
        console.log("Current browser permission:", permissionState.state);

        if (permissionState.state === "granted") {
          const id = await OneSignal.User.PushSubscription.getId();
          console.log("Push Subscription ID:", id);
          alert("You're already subscribed!");
        } else {
          const permission = await OneSignal.Notifications.requestPermission();
          console.log("Permission result:", permission);

          if (permission === "granted") {
            alert("Thanks for subscribing!");
          } else {
            alert("Permission is denied. Please enable notifications in browser settings.");
          }
        }
        updateDebugPanel();
      } catch (error) {
        console.error("Subscription error:", error);
      }
    });

    // Auto-update debug panel on load
    window.addEventListener("load", updateDebugPanel);
  </script>
</body>
</html>
