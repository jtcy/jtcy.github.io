<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal v16 Test</title>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "062653ba-a024-4307-895f-e3b65bba57ac", // Your OneSignal App ID
        notifyButton: { enable: true } // Enables OneSignal's built-in bell & UI
      });
    });
  </script>
</head>
<body>
  <h1>OneSignal v16 Push Test</h1>
  <p>Click the OneSignal bell icon or subscribe prompt to enable notifications.</p>
</body>
</html>
