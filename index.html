<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSignal Push Notifications</title>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "062653ba-a024-4307-895f-e3b65bba57ac", // Your App ID
      });

      // ‚úÖ Listen for subscription success
      OneSignal.Notifications.addEventListener("subscribe", (event) => {
        console.log("User subscribed:", event);
        showToast("üéâ Thanks for subscribing to notifications!");
      });

      // ‚úÖ Listen for unsubscription (optional)
      OneSignal.Notifications.addEventListener("unsubscribe", (event) => {
        console.log("User unsubscribed:", event);
        showToast("üîï You have unsubscribed from notifications.");
      });
    });

    // ‚úÖ Custom Toast Function
    function showToast(message) {
      const toast = document.createElement("div");
      toast.innerText = message;
      toast.style.position = "fixed";
      toast.style.bottom = "20px";
      toast.style.right = "20px";
      toast.style.background = "#333";
      toast.style.color = "#fff";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "5px";
      toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      toast.style.zIndex = "9999";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OneSignal Web Push Test</h1>
  <p>Click the button below to subscribe to push notifications.</p>

  <!-- Subscribe Button -->
  <button id="subscribe-btn">Subscribe to Notifications</button>

  <script>
    document.getElementById("subscribe-btn").addEventListener("click", async () => {
      const OneSignal = window.OneSignal;
      try {
        // Ask browser for permission & register subscription
        const permission = await OneSignal.Notifications.requestPermission();
        console.log("Permission result:", permission);

        if (permission === "granted") {
          showToast("üéâ Thanks for subscribing to notifications!");
        } else {
          showToast("‚ö†Ô∏è Permission denied. Please enable notifications.");
        }
      } catch (error) {
        console.error("Subscription error:", error);
        showToast("‚ùå Failed to subscribe.");
      }
    });
  </script>
</body>
</html>
