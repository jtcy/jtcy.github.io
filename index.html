<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSignal Push Notifications</title>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "062653ba-a024-4307-895f-e3b65bba57ac", // Your App ID
      });

      // Run debug panel update AFTER OneSignal is initialized
      updateDebugPanel();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    #debug-panel {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>OneSignal Web Push Test</h1>
  <p>Click the button below to subscribe to push notifications.</p>

  <!-- Subscribe Button -->
  <button id="subscribe-btn">Subscribe to Notifications</button>

  <!-- Debug Panel -->
  <div id="debug-panel">
    <strong>Debug Panel:</strong>
    <div id="permission-status">Permission: Checking...</div>
    <div id="subscription-status">Subscription ID: None</div>
  </div>

  <script>
    const permissionStatus = document.getElementById("permission-status");
    const subscriptionStatus = document.getElementById("subscription-status");

    // Update Debug Panel
    async function updateDebugPanel() {
      const OneSignal = window.OneSignal;

      // Check current browser permission
      const permission = await OneSignal.Notifications.permission;
      permissionStatus.textContent = "Permission: " + permission;

      // Check if already subscribed
      const subId = OneSignal.User.PushSubscription.id;
      if (subId) {
        subscriptionStatus.textContent = "Subscription ID: " + subId;
      } else {
        subscriptionStatus.textContent = "Subscription ID: None";
      }
    }

    // Subscribe Button Click
    document.getElementById("subscribe-btn").addEventListener("click", async () => {
      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          const permissionState = await OneSignal.Notifications.permission;
          console.log("Current browser permission:", permissionState);

          if (permissionState === "granted") {
            const id = OneSignal.User.PushSubscription.id;
            if (id) {
              alert("You're already subscribed! ID: " + id);
              await updateDebugPanel();
              return;
            }
          }

          const permission = await OneSignal.Notifications.requestPermission();
          console.log("Permission result:", permission);

          if (permission === "granted") {
            const id = OneSignal.User.PushSubscription.id;
            alert("Thanks for subscribing! ID: " + id);
          } else {
            alert("Permission denied. Please enable notifications in browser settings.");
          }

          await updateDebugPanel();
        } catch (error) {
          console.error("Subscription error:", error);
          alert("An error occurred during subscription. Check console logs.");
        }
      });
    });
  </script>
</body>
</html>
